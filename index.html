<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-text value="Prototype AR"
                color="#fff"
                font="kelsonsans"
                position="0 1.5 -3"
                scale="2 2 2"
                text-geometry="font:https://cdn.aframe.io/fonts/kelsonsans.fnt; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05;"
                material="color: #ff0000; metalness: 0.5; roughness: 0.5; shader: standard; side: double; envMapIntensity: 1.0;">
                <a-entity position="0 0 -0.05" text-geometry="font:https://cdn.aframe.io/fonts/kelsonsans.fnt; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05;" material="color: #fff; shader: standard; side: double;"></a-entity>
            </a-text>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="3 1 1"
                    class="clickable"
                    rotation="-180 0 0"
                    gesture-handler
                    animation="property: rotation; to: 0 180 0; loop: true; easing: linear"
                >
                </a-image>

                <a-sphere position="1.5" color="blue" radius ="0.15" gesture-handler>
                    <a-animation
                        attribute="color"
                        dur="10000"
                        from="blue"
                        to="orange"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
                
                <a-sphere position="-1.5" color="red" radius ="0.15" gesture-handler>
                    <a-animation
                        attribute=" color"
                        dur="10000"
                        from="red"
                        to="green"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>

                
                <a-plane scale="2 2 2" rotation="-90 0 0" material="opacity: 0.5; color: #000;"></a-plane>
                <a-entity position="0 0.5 0" scale="0.5 0.5 0.5" gltf-model="url(assets/model.gltf)"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
