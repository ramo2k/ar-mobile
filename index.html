<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="3 1 1"
                    class="clickable"
                    rotation="-180 0 0"
                    gesture-handler
                    animation="property: rotation; to: 0 180 0; loop: true; easing: linear"
                >
                </a-image>

                <a-sphere position="1.5" color="blue" radius ="0.15" gesture-handler>
                    <a-animation
                        attribute="color"
                        dur="10000"
                        from="blue"
                        to="orange"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
                
                <a-sphere position="-1.5" color="red" radius ="0.15" gesture-handler>
                    <a-animation
                        attribute=" color"
                        dur="10000"
                        from="red"
                        to="green"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
                
                <a-text value="Prototype AR" 
                    position="0 1.5 0" 
                    align="center" 
                    color="#fff" 
                    font="kelsonsans" 
                    z-offset="-1" 
                    material="color: #f9a602; shader: flat; opacity: 0.8"
                    text="width: 4; height: 4; letterSpacing: 0.5; lineHeight: 60; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; bevelSegments: 3; curveSegments: 12; font: kelsonsans; style: normal">
                </a-text>                  
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
